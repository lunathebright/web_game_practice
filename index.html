<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB GAME</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/game.css"
  </head>
  <body>
    <div class="game_app">
      <div class="sky"></div>
      <div class="game">
        <div class="hero_box">
          <div class="hero"></div>
        </div>
      </div>
      <div class="game_info">
        <div class="hero_state">
          <figure class="hero_img">
            <img src="/images/ninja/ninja_profile.png" alt="hero" />
          </figure>
          <div class="state_box">
            <div class="hero_hp">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/class/common.js"></script>
    <script type="text/javascript" src="./js/class/hero.js"></script>
    <script type="text/javascript" src="./js/class/bullet.js"></script>
    <script type="text/javascript" src="./js/class/monster.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </body>
</html>
